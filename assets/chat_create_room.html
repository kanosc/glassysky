<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">create new room</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 模态框内容 -->
            <div class="modal-body">
                请选择需要上传的文件（支持多选）
                <form action="/create_room" method="POST" enctype="multipart/form-data">
                    <input class="form-control" type="text" name="roomname" placeholder="input room name"/>
                    <input class="form-control" type="text" name="maxuser" placeholder="input max users"/>
                    <!-- <input type="file" class="select-file" multiple="multiple" id="upload" name="upload"/> -->
                    <input type="submit" value="submit">
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
