<!DOCTYPE html>
<html lang="en">
<head>
    <title>online storage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <div class="container mt-5 mb-3 pb-3 border-bottom">
	    <h1 class="text-center">在线文件存储系统</h1>
    </div>
    {{ range .files }}
    <div class="card w-auto m-3 float-start bg-info text-white">
        <div class="card-body">
            <h4 class="card-title">{{ . }}</h4>
            <p class="card-text">The description of file.</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-bs-toggle="dropdown">Action</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://glassysky.cn/resource/{{ . }}">Download</a></li>
                    <li><a class="dropdown-item" href="https://glassysky.cn/delete?filename={{ . }}">Delete</a></li>
                </ul>
            </div>
        </div>
    </div>
    {{ end }}
</div>

</body>
</html>
