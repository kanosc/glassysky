<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../pages/file_style.css">
    <title>文件上传</title>
</head>
<body class="services-section">
<div class="main">
    <h1 class="head1">上传到GS云端</h1>
    <div class="form">
        <form id="upload-form" action="https://glassysky.cn/upload" method="post" enctype="multipart/form-data" >
            <div class="upload-wrap">
                <input class="file-ele" type="file" name="upload" id="upload" multiple />
                <div class="file-open">&nbsp;选择文件</div>
            </div>
            <!-- <input type="file" class="select-file" multiple="multiple" id="upload" name="upload"/> -->
            <div>
                <input type="submit" class="btn" value="上传" />
            </div>
        </form>

    </div>
</div>
</body>
</html>
